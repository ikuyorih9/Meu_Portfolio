			<script>
				var audioPlayer = document.getElementById('audioPlayer');
				var playButton = document.getElementById('playButton');
				var muteButton = document.getElementById('muteButton');
				var muteButtonImage = document.getElementById('muteButtonImage');
				var playButtonImage = document.getElementById('playButtonImage');
				var maxVolume = 0.5;
	
				audioPlayer.volume=0.5;

				playButton.addEventListener('click', function(){
					if(audioPlayer.paused){
						audioPlayer.play();
						playButtonImage.src="resources/pause_lightmode.png";
	
					}
					else{
						audioPlayer.pause();
						playButtonImage.src="resources/play_lightmode.png";
					}
				});
	
				muteButton.addEventListener('click', function(){
					if(audioPlayer.volume!==0){
						audioPlayer.volume = 0;
						muteButtonImage.src = "resources/mute_lightmode.png";
					}
					else{
						audioPlayer.volume = maxVolume;
						muteButtonImage.src = "resources/unmute_lightmode.png";
					}
				});

				window.addEventListener('beforeunload', function(event) {
					localStorage.setItem('audioTime', audioPlayer.currentTime);
					localStorage.setItem('audioPaused', audioPlayer.paused);
				});

				window.addEventListener('load', function() {
					var audioTime = localStorage.getItem('audioTime');
					if (audioTime !== null) {
						audioPlayer.currentTime = parseFloat(audioTime);
					}

					var audioPaused = localStorage.getItem('audioPaused');
					if(audioPaused !== null){
						if(audioPaused === 'true'){
							audioPlayer.pause();
							playButtonImage.src="resources/play_lightmode.png";
						}
						else{
							audioPlayer.play();
							playButtonImage.src="resources/pause_lightmode.png";
						}
					}
				});
	
			</script>
